<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>

<body>
<!-- Navbar Start -->
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/home">Home</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/contactus">Contact</a>
        <div>
            {% if user is none %}
            <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal"
                data-bs-target="#loginModal">SignIn</button>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#signupModal">SignUp</button>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{user}}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/user_logout">Logout</a></li>
            </ul>
        </div>
        {% endif %}
        <!-- <a href="/user_logout" class="btn btn-danger"  type="submit">Logout</a> -->
    </nav>
<!-- Navbar End -->


<!-- Update Profile -->
<div class="container my-4">
    <form method="post">
        {% csrf_token %}
        <label>First Name :- </label>
        <input type="text" placeholder="Name" name="name" value="{{userid.name}}" required><br><br>
        <label>Address :- </label>
        <input type="text" placeholder="Address" name="adrs" value="{{userid.adrs}}" required><br><br>
        <label>City :- </label>
        <input type="text" placeholder="City" name="city" value="{{userid.city}}" required><br><br>
        <label>Contact :- </label>
        <input type="number" placeholder="Contact" name="contact" value="{{userid.contact}}" required><br><br>
        <label>Email :- </label>
        <input type="email" placeholder="@ Email" name="email" value="{{userid.email}}" required><br><br>
        <label>Pasword :- </label>
        <input type="password" placeholder="Password" name="pasword" value="{{userid.pasword}}" required><br><br>

        <button type="submit" class="btn btn-success" name="signup" value="signup">Update</button>
    </form>    
</div>
<!-- Profile End -->

<hr><br><br>


</body>
</html>
